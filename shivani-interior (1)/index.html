
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior by Shivani | Luxury Interior & Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --palladian: #EEE9DF;
            --oatmeal: #C9C1B1;
            --blue-fantastic: #2C3B4D;
            --abyssal-blue: #1B2632;
            --burning-flame: #FFB162;
            --truffle-trouble: #A35139;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--palladian);
            color: var(--abyssal-blue);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, .font-display {
            font-family: 'Playfair Display', serif;
            color: var(--abyssal-blue);
        }
        .glass {
            background: rgba(238, 233, 223, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(44, 59, 77, 0.1);
        }
        .text-gradient {
            background: linear-gradient(135deg, var(--abyssal-blue) 0%, var(--truffle-trouble) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .accent-bg {
            background-color: var(--burning-flame);
            color: var(--abyssal-blue);
        }
        .secondary-accent {
            color: var(--truffle-trouble);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--palladian);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--oatmeal);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--blue-fantastic);
        }
        selection {
            background-color: var(--burning-flame);
            color: var(--abyssal-blue);
        }
    </style>
